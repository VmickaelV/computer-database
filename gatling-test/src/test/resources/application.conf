####################################
# Custom Application Configuration #
####################################

application {
  baseUrl = "http://localhost:8888/speccdb/"
  urls {
    addPage = "addComputer.html"
    addPost = "addComputer.html"
    dashboardPage = "dashboard.html"
    deletePost = "dashboard.html"
    editPost = "editComputer.html"
    loginPage = "login.html"
    loginPost = "login.html"
    idElement {
      add {
        csrf = "[name=_csrf]"
      }
      authenticate {
        csrf = "[name=_csrf]"
      }
      delete {
        csrf = "[name=_csrf]"
      }
      edit {
        csrf = "[name=_csrf]"
        id = "#id"
      }
    }
    param {
      order = "typeOrder"
      page = "page"
      pageSize = "size"
      search = "search"
      column = "column"
    }
    form {
      add {
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "idCompany"
        csrf = "_csrf"
      }
      authenticate {
        username = "username"
        password = "password"
        submit = "submit"
        csrf = "_csrf"
      }
      delete {
        selection = "selection"
        csrf = "_csrf"
      }
      edit {
        id = "id"
        name = "name"
        introduced = "introduced"
        discontinued = "discontinued"
        companyId = "idCompany"
        csrf = "_csrf"
      }
    }
    static {
      css {
        bootstrap = "css/bootstrap.min.css"
        fontAwesome = "css/font-awesome.css"
        main = "css/main.css"
      }
      font {
        frFlag = "images/fr.jpg"
        ukFlag = "images/en.jpg"
      }
      js {
        add = "js/addComputer.js"
        bootstrap = "js/bootstrap.min.js"
        jquery = "js/jquery.min.js"
        jqueryValidate = "js/jquery.validate.min.js"
        login = "js/login.js"
      }
    }
  }
}

####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}